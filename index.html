<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="back">DEL</button>
                <button class="btn" id="Percent">%</button>
                <button class="btn" id="divide">/</button>
            </div>

            <div class="buttons">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiply">*</button>
            </div>
            
            <div class="buttons">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="subtract">-</button>
            </div>
            <div class="buttons">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="add">+</button>
            </div>

            <div class="buttons">
                <button class="btn" id="double-zero">00</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
